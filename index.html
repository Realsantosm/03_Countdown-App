<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png">
    <link rel="manifest" href="./assets/site.webmanifest">
    <title>Stopwatch | Knoobs</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"></script> -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-400 flex items-center justify-center h-screen">
    <div class="w-[200px] bg-yellow-200 rounded py-[120px] px-[200px] flex flex-col items-center justify-center">
        <div><h1 class="text-[45px] bold text-indigo-600 my-4">CountDown</h1></div>
        <div id="time" class="text-[55px] bold flex items-center justify-between">
            <span class="digit" id="minute">
                00</span>
            <span class="txt">:</span>
            <span class="digit" id="second">
                00</span>

        </div>
        <div class="flex items-center">
            <input type="number" name="" id="fstInp" class="text-[20px] w-[70px]" placeholder="Min">
            <!-- <input type="number" name="" id="sndInp" class="text-[20px] w-[150px]" placeholder="Sec"> -->
        </div>
        <div class="flex items-center justify-between">
            <button
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-6 border border-blue-700 rounded text-[50px] mt-[50px] mr-[50px]"
                title="play" id="start">
                <i type="button" class="fa-solid fa-play"></i>
            </button>
            <button
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-6 border border-blue-700 rounded text-[50px] mt-[50px]"
                title="stop" id="stop">
                <i type="button" class="fa-solid fa-pause"></i>
            </button>
            <button
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-6 border border-blue-700 rounded text-[50px] mt-[50px] ml-[50px]"
                title="reset" id="reset">
                <i type="button" class="fa-solid fa-stop"></i>
            </button>

        </div>
        <div>
            <p id="countdown"></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
